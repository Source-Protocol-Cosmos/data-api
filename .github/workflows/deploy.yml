name: "Deploy"
on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  cloudflare-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies not in cache
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Build
        run: yarn build
        env:
          NITRO_PRESET: cloudflare

      # - name: Publish to Cloudflare
      #   uses: cloudflare/wrangler-action@1.3.0
      #   env:
      #     CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      #     CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
      #   with:
      #     apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          wranglerVersion: '2.0.6'
          env:
            TOKEN_EXPONENT: ${{secrets.TOKEN_EXPONENT}}
            NODE_RPC_API_URL: ${{secrets.NODE_RPC_API_URL}}
            ANEKA_API_URL: ${{secrets.ANEKA_API_URL}}
            BIG_DIPPER_GRAPHQL_URL: ${{secrets.BIG_DIPPER_GRAPHQL_URL}}
          secrets: |
            TOKEN_EXPONENT
            NODE_RPC_API_URL
            ANEKA_API_URL
            BIG_DIPPER_GRAPHQL_URL
